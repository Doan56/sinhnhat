<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="btnFireworks">Bấm vào đây!</button>
        <canvas id="fireworksCanvas"></canvas>
        <canvas id="bigBangCanvas" class="hidden"></canvas>
        <video id="birthdayVideo" class="hidden" width="800" autoplay muted>
            <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
        </video>
        <img id="birthdayImage" class="hidden fade-in" src="image.png" alt="Happy Birthday">
        <h1 id="birthdayText" class="hidden fade-in">Chúc Mừng Sinh Nhật!</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
